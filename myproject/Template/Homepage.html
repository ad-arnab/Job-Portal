{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>

    <!-- Google Fonts for text logo and body -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f5f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Logo styles */
        .logo {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 36px;
            color: #007bff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #0056b3;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 85%;
            margin: auto;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            width: 100%;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 15px;
            text-align: center;
            flex: 1 1 30%;
            min-width: 250px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #555;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 28px;
            font-weight: 600;
            color: #007bff;
            margin: 0;
        }

        /* Color Scheme Updates */
        .card:nth-child(1) {
            background-color: #e3f2fd;
        }

        .card:nth-child(2) {
            background-color: #e8f5e9;
        }

        .card:nth-child(3) {
            background-color: #fff3e0;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Text-based Logo
    <div class="logo" onclick="changeLogo()">Job Portal</div> -->

    <div class="container">
        <h1>Welcome to Our Job Portal</h1>
        <div class="card" onclick="showCardInfo('Total Jobs: {{ total_jobs }}')">
            <h2>Total Jobs</h2>
            <p>{{ total_jobs }}</p>
        </div>
        <div class="card" onclick="showCardInfo('Total Users: {{ total_users }}')">
            <h2>Total Users</h2>
            <p>{{ total_users }}</p>
        </div>
        <div class="card" onclick="showCardInfo('Total Applications: {{ total_applications }}')">
            <h2>Total Applications</h2>
            <p>{{ total_applications }}</p>
        </div>
    </div>s

    <script>
        // JavaScript for interactivity
        function showCardInfo(message) {
            alert(message);
        }

        // Function to change logo color on click (just an example)
        function changeLogo() {
            const logo = document.querySelector('.logo');
            const currentColor = logo.style.color;

            // Toggle between blue and green on logo click
            if (currentColor === 'rgb(0, 123, 255)') {
                logo.style.color = '#28a745'; // Green
            } else {
                logo.style.color = '#007bff'; // Blue
            }
        }
    </script>
</body>
</html>
{% endblock body %}
