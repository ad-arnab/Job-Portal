{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage - Job Portal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: #3f51b5;
            padding: 10px 0;
            color: white;
        }

        .navbar .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 15px;
        }

        .navbar a:hover {
            background-color: #5c6bc0;
            border-radius: 5px;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        /* Dashboard Heading */
        .heading {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            color: #3f51b5;
            animation: fadeIn 1s ease-in-out;
        }

        /* Statistics Section */
        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .stat-box {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 1s ease-in-out;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .stat-box h3 {
            font-size: 20px;
            color: #555;
            transition: color 0.3s ease;
        }

        .stat-box p {
            font-size: 36px;
            color: #3f51b5;
            font-weight: 700;
            margin-top: 10px;
        }

        .stat-box:hover h3 {
            color: #5c6bc0;
        }

        /* Button and Animation Section */
        .animation-box {
            margin-top: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        #animateButton {
            padding: 15px 30px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #animateButton:hover {
            background-color: #5c6bc0;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #3f51b5;
            color: white;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    
    <!-- Main Content -->
    <div class="container">
        <h2 class="heading">Dashboard Overview</h2>
        
        <div class="stats">
            <div class="stat-box" id="jobsBox">
                <h3>Total Jobs</h3>
                <p id="totalJobs">{{ total_jobs }}</p>
            </div>

            <div class="stat-box" id="usersBox">
                <h3>Total Users</h3>
                <p id="totalUsers">{{ total_users }}</p>
            </div>

            <div class="stat-box" id="appsBox">
                <h3>Total Applications</h3>
                <p id="totalApplications">{{ total_applications }}</p>
            </div>
        </div>

        <!-- JS Section to Add some Interactive Effects -->
        
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br> 
    <br>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Job Portal. All rights reserved By Arnab.</p>
    </footer>

    <!-- jQuery (for animations or JS effects) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // JS for Interactive Animation
        $(document).ready(function () {
            $('#animateButton').on('click', function () {
                $(this).fadeOut(500).fadeIn(500); // Simple fade-out and fade-in animation
                alert("You clicked the button! Cool effect!");
            });
        });
    </script>

</body>
</html>

{% endblock body %}
